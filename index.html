<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Alura Dev</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <img src="./img/logo/Logo.svg" alt="Logo Alura Dev">
            </div>
            <div class="search-icon">
                <img src="./img/icons/search.svg" alt="search icon">
            </div>
            <input type="text" class="search-box" placeholder="Busque por algo">
            
            <div class="profile-image">
                <img src="./img/profile/Author.png" alt="imagem do perfil">
                <span>Harry</span>
            </div>
            <div class="burger-menu">
                <img src="./img/icons/burger-icon.svg" alt="burger icon menu">
            </div>
        </header>
    
        <div class="container">
            <nav>
                <h2>Menu</h2>
                <ul class="menu">
                    <li class="menu__item">
                        <div class="menu__icon">
                            <img src="./img/icons/code.svg" alt="code icon">
                        </div>
                        <p>Editor de Código</p>                                      
                    </li>
                    <li class="menu__item menu__item--disabled">
                        <a href="./pages/comunity.html">
                            <div class="menu__icon">
                                <img src="./img/icons/comunity.svg" alt="comunity icon">
                            </div>
                            <p>Comunidade</p>
                        </a>
                    </li>
                    <section class="responsive">
                        <div class="responsive--divisor"></div>
                        <div class="responsive__profile">
                            <img src="./img/profile/Author.png" alt="imagem do perfil">
                            <span>Harry</span>
                        </div>
                    </section>
                </ul>
            </nav>
        
            <main class="code">
                <div class="code__wrapper code--border">
                    <div class="mac-buttons"></div>
                    <code class="preview hljs" contenteditable="true" aria-label="editor"></code>
                </div>
                <button>Visualizar com o Highlight</button>
            </main>
    
            
            <form action="">
                <div class="project">
                    <h2>Seu projeto</h2>
                    <input type="text" class="project__title" placeholder="Nome do seu projeto">
                    <textarea name="description" class="project__description" placeholder="Descrição do seu projeto"></textarea>
                </div>
        
                <div class="customization">
                    <h2>Personalização</h2>
                    <div class="customization__options">
                        <select>
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </select>
                        <div id="color">
                            <input type="color" value="#6BD1FF"/>
                        </div>
                    </div>
                </div>
                <button type="submit">Salvar projeto</button>
            </form>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src="./js/hljs.js"></script>
    <script src="./js/colorChanger.js"></script>
    <script src="./js/handleClicks.js"></script>
</body>
</html>
